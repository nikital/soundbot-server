<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/reset.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="/css/control.css" type="text/css" charset="utf-8">
</head>
<body>

  <div class="hud">
    <div class="visual">
      <video id="front-camera"></video>
      <div class="front-camera-control">
        <div class="arrow-up">↑</div>
        <div class="arrow-down">↓</div>
        <div class="light-toggle">⊗</div>
      </div>
    </div>

    <div class="controls">
      <div class="wheel wheel-left">
        <div class="arrow-forward">↑</div>
        <div class="arrow-reverse">↓</div>
      </div>
      <div class="boost">⇪ BOOST</div>
      <div class="wheel wheel-right">
        <div class="arrow-forward">↑</div>
        <div class="arrow-reverse">↓</div>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/adapter.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/webrtc.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/signaling.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/key.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/control.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
